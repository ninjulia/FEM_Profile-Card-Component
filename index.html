<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link href="./style.css" rel="stylesheet">

</head>

<body>
  <div class="card-container">
    <div class="card">
      <div class="pattern">
      <img src="images/image-victor.jpg" alt="Victor Crest profile image" class="profile-image" />
      </div>
      <div class="card-content">
        <p><span class="name">Victor Crest</span> <span class="age">26</span></p>
        <p class="location">London</p>
        <div class="card-stats">
          <div class="stat-container">
            <span class="stats-number">80K</span>
            <span class="stats-descriptor">Followers</span>
          </div>
          <div class="stat-container">
            <span class="stats-number"> 803K</span>
            <span class="stats-descriptor">Likes</span>
          </div>
          <div class="stat-container">
            <span class="stats-number">1.4K</span>
            <span class="stats-descriptor">Photos</span>
          </div>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.github.com/ninjulia">Julia</a>.
    </div>
  </div>

  
</body>

</html>
